<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Milk Information Form</h1>
        <div th:if="${param.success}">
        <p th:text="${message}" style="color: green;"></p>
        </div>
         <div th:if="${param.error}">
        <p th:text="${message}" style="color: red;"></p>
        </div>
        <form th:action="@{/addmilk}" method="POST" th:object="${Milkrecord}">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>

            <div class="form-group">
                <label for="milkQuantity">Milk Quantity (liters):</label>
                <input type="number" id="milkQuantity" name="qty" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="fat">Fat (%):</label>
                <input type="number" id="fat" name="fat" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="number" id="degree" name="degree" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
