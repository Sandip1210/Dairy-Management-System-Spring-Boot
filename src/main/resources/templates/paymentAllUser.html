<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: #333;">Users List</h2>

        <!-- Table to display users -->
        <table class="table table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Mobile Number</th>
                    <th>Aadhar Number</th>
                    <th>Email</th>
                    <th>Birth Date</th>
                    <th>Join Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr th:each="user : ${users}">
                    <td th:text="${user.user_id}"></td>
                    <td th:text="${user.user_name}"></td>
                    <td th:text="${user.m_no}"></td>
                    <td th:text="${user.aadhar_no}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${#dates.format(user.birth_date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(user.join_date, 'yyyy-MM-dd')}"></td>
                    <td>
                        <!-- Payment Button with Thymeleaf URL generation -->
                        <a class="btn btn-success btn-sm" 
                           th:href="@{/makePayment/{user_id}(user_id=${user.user_id})}">
                           Payment
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
