<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .login-container .form-control {
            border-radius: 25px;
            height: 45px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            border-radius: 25px;
            height: 45px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Admin Login</h2>
            <div th:if="${param.error}">
            <p th:text="${errorMessage}">Please check credential !</p>
            </div>

            <form th:action="@{/adminlogin1}"  method="post" th:object="${AdminLoginRequest}">
                <div class="form-group">
                    <label for="adminId">Admin ID</label>
                    <input type="text" id="adminId" name="adminId" class="form-control" placeholder="Enter Admin ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Login</button>
                </div>

                <div class="form-group text-center">
                    <a href="#" style="color: #007bff;">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
