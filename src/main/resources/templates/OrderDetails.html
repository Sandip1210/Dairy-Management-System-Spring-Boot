<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        section {
            padding: 2rem;
            margin: 1rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="number"] {
            width: 50%;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Order Details Form</h1>
    </header>

    <section>
        <h2>Complete Your Order</h2>
        <form id="order-form" th:action="@{/products/order}"  method="POST"  th:object="${OrderDetails}"> 
            <div class="form-group">
             <input type="text" id="uId" name="userId" th:value="${uid}" required style="visibility: hidden;">
                <input type="text" id="proId" name="proId" th:value="${id}" required style="visibility: hidden;">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="ufullname" required>
            </div>

            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required min="1" value="1">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Dairy Management</p>
    </footer>
